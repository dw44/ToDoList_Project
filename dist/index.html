					</section>
					<section id="add-new-project">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000" width="48px" height="48px"><path d="M0 0h24v24H0z" fill="none"/><path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/></svg>
						<label id="add-prj-txt">Add Project</label>
					</section>
				</nav>
				<section id="main-display">
					<div class="edit-task">
						<form class="task-form">							
							<h1>EDIT TASK</h1>
							<div>
								<label for="task-title">Title</label>
								<input type="text" id="task-title" required>
							</div>
							<div>
								<label for="task-desc">Description</label>
								<input type="text" id="task-desc">
							</div>
							<div>
								<label for="due-date">Due on</label>
								<input type="date" id="due-date">
							</div>
							<div>
								<label for="priority">Priority</label>
								<select name="task-prio" id="task-prio">
									<option value="high">High</option>
									<option value="medium">Medium</option>
									<option value="low">Low</option>
								</select>
							</div>
							<div>
								<label for="task-status">Completed</label>
								<select name="task-comp" id="task-status">
									<option value="yes">Yes</option>
									<option value="no">No</option>
								</select>
							</div>
							<div>
								<button>Done</button>
								<button>Close</button>
							</div>							
						</form>
					</div>
					<div class="new-project">
						<form id="new-project-form">
							<h1>Add Project</h1>
							<div>
								<label for="proj-title">Title</label>
								<input type="text" name="proj-title" id="proj-title" required>
							</div>
							<div>
								<button id="npf-done">Done</button>
								<button id="npf-close">Close</button>
							</div>	
						</form>
					</div>				
				</section>
				<!-- Project display ends here -->
				<!-- Add Project / Edit Task forms -->
			</main>
		</div>
	</body>
</html>
